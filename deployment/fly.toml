# Fly.io configuration
app = "yt-downloader"
primary_region = "iad"

[build]
  dockerfile = "deployment/Dockerfile.production"

[env]
  FLASK_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 256
  cpu_kind = "shared"
  cpus = 1

